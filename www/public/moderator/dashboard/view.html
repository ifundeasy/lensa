<div class="row">
	<div class="col-md-3 text-center">
		<div class="ibox float-e-margins">
            <a detailbtn style="color:inherit;"><div class="ibox-title">
                <span class="pull-right"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                <div class="label label-success" style="font-size: inherit;">Total Laporan Masuk</div>
            </div></a>
            <div class="ibox-content">
            	<h1><i class="fa fa-bars fa-5 pull-left"></i><span id="totalcount">memuat..</span></h1>
            </div>
        </div>
	</div>
	<div class="col-md-3 text-center">
		<div class="ibox float-e-margins">
            <a detailbtn style="color:inherit;"><div class="ibox-title">
                <span class="pull-right"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                <div class="label label-warning" style="font-size: smaller;background-color: #81c823">Laporan Di-disposisi</div>
            </div></a>
            <div class="ibox-content">
            	<h1><i class="fa fa-clock-o fa-5 pull-left"></i><span id="assignedcount">memuat..</span></h1>
            </div>
        </div>
	</div>
	<div class="col-md-3 text-center">
		<div class="ibox float-e-margins">
            <a detailbtn style="color:inherit;"><div class="ibox-title">
                <span class="pull-right"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                <div class="label label-info" style="font-size: inherit;">Laporan Dikembalikan</div>
            </div></a>
            <div class="ibox-content">
            	<h1><i class="fa fa-reply fa-5 pull-left"></i><span id="returnedcount">memuat..</span></h1>
            </div>
        </div>
	</div>

    <div class="col-md-3 text-center" >
        <div class="ibox float-e-margins">

                <span class="pull-right"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                <div class="label label-info" style="font-size: inherit;background-color: #c82349;">Laporan Ditolak</div>
            </div></a>
            <div class="ibox-content">
                <h1><i class="fa fa-close fa-5 pull-left"></i><span id="rejectedcount">memuat..</span></h1>
            </div>
        </div>
    </div>
</div>
