<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Moderasi Laporan Selanjutnya</h5>
                <div class="ibox-tools">
                    
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content" style="display: none;">
                <div class="row">
                    <div class="col-md-5">
                        <h3 id="report-title">Memuat Judul..</h3>
                        <div class='avatar-name'><i class="fa fa-user" aria-hidden="true"></i>&nbsp;<span id="report-author"></span></div>
                        <small id="report-date"></small>
                        <div>&nbsp;</div>
                    </div>
                    
                    <div class="col-md-7">
                        <div class="btn-group-container" style="text-align:center;">
                            <div class="btn-group">
                                <button type="button" id="btn-disposisi" class="btn btn-primary" disabled><i class="fa fa-share" aria-hidden="true"></i> Disposisi</button>
                                <button type="button" id="btn-reject" class="btn btn-danger" disabled><i class="fa fa-times" aria-hidden="true"></i> Tolak Laporan</button>
                                <button type="button" id="btn-duplicate" class="btn btn-warning" disabled><i class="fa fa-files-o" aria-hidden="true"></i> Tandai Duplikat</button>
                            </div>

                        </div>
                        
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-5">
                        <div class="carousel slide" id="carousel-laporan">
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img alt="image" class="img-responsive" src="/img/post/al2iyd.jpg">
                                </div>
                                <div class="item">
                                    <img alt="image"  class="img-responsive" src="/img/post/sas.jpg">
                                </div>
                                <div class="item ">
                                    <img alt="image" class="img-responsive" src="/img/post/ssfd.jpg">
                                </div>

                            </div>
                            <a data-slide="prev" href="#carousel-laporan" class="left carousel-control">
                                <span class="icon-prev"></span>
                            </a>
                            <a data-slide="next" href="#carousel-laporan" class="right carousel-control">
                                <span class="icon-next"></span>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <p id="report-content" style="font-family: 'open sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 26px;">
                        Memuat isi laporan..</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Daftar Semua Laporan</h5>
                <div class="ibox-tools">
                    
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <table id="table-list-report" class="table-responsive table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Judul</th>
                            <th>Deskripsi</th>
                            <th>Pelapor</th>
                            <th>Tanggal</th>
                            <th>Detail</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript" src="/moderator/laporan/src.js"></script>
