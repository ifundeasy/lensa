<div class="row">
    <div class="col-lg-12 col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>
                    <span id="info">Information</span>
                    <small id="info-name"></small>
                </h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <form id="form" role="form">
                        <div class="col-sm-6 b-r">
                            <div class="row">
                                <div class="col-sm-7 form-group">
                                    <label>Name</label>
                                    <input id="name" type="name" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-10 form-group">
                                    <label>PIC</label>
                                    <input id="pic" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-7 form-group">
                                    <label>Email</label>
                                    <div class="input-group">
                                        <input id="email" type="email" placeholder="example@domain.com" class="form-control">
                                        <span class="input-group-btn">
                                            <button id="vemail" type="button" class="btn btn-danger">Verify</button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-5 form-group">
                                    <label>Phone</label>
                                    <div class="input-group">
                                        <input id="phone" type="text" placeholder="+6281230000" class="form-control">
                                        <span class="input-group-btn">
                                            <button id="vphone" type="button" class="btn btn-warning">Verify</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label>Notes</label>
                                    <input id="notes" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label>Address</label>
                                    <input id="address" type="text" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label>Country</label>
                                    <input id="country" type="text" placeholder="Indonesia" class="form-control" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8 form-group">
                                    <label>State</label>
                                    <input id="state" type="text" placeholder="" class="form-control">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Zipcode</label>
                                    <input id="zipcode" type="number" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Latitude</label>
                                    <input id="lat" type="number" placeholder="" class="form-control" readonly>
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label>Longitude</label>
                                    <input id="long" type="number" placeholder="" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="pull-right">
                                <button id="reset" type="button" class="btn btn-sm btn-default m-t-n-xs">
                                    <strong>Reset</strong>
                                </button>
                                <button id="save" type="button" class="btn btn-sm btn-success m-t-n-xs">
                                    <strong>Update</strong>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="/superadmin/organization/control.js"></script>
